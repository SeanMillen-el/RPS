<!doctype html>
<html lang="en">
    <head>
        <title>RPS</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <!-- Link to Bootstrap CSS file hosted on CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />

    </head>

    <body>
        <main>
            <h1>Rock Paper Scissors</h1>
            <!-- Game choices buttons -->
            <div class="choices">
                <button onclick="playGame('rock')">Rock</button>
                <button onclick="playGame('paper')">Paper</button>
                <button onclick="playGame('scissors')">Scissors</button>
            </div>
            <!-- Displays player's choice -->
            <div id="playerDisplay"></div>
            <!-- Displays computer's choice -->
            <div id="computerDisplay"></div>
            <!-- Displays game result -->
            <div id="resultDisplay"></div>
            <!-- Displays player's score -->
            <div id="scoreDisplay">
                Score: <span id="playerScoreDisplay">0</span>
            </div>
        </main>
        <footer>
            <!-- Footer content goes here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <!-- Popper.js for Bootstrap's JS components -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
