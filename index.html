<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahianita&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button class="choicesbutton" onclick="playGame('rock')">Rock</button>
        <button class="choicesbutton" onclick="playGame('paper')">Paper</button>
        <button class="choicesbutton" onclick="playGame('scissors')">Scissors</button>
    </div>
    <div id="resultDisplay"></div>
    <div class="scoreboard">
        <div class="score p-score" id="username">Player: <span id="playerScore">0</span></div>
        <div class="score c-score">Computer: <span id="computerScore">0</span></div>
        <div class="score tie">Games Tied: <span id="tieScore">0</span></div>

        <div>
            <button id="resetButton" class="reset-button choicesbutton" onclick="resetScore()">
                Reset
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
